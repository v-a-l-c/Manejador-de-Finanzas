<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <!-- Barra superior de navegación -->
    <div class="top-bar">
        <button onclick="window.history.back()" class="back-button">Volver</button>
        <h1 class="title">Configuración</h1>
        <a href="logout.html" class="logout-button">Cerrar sesión</a>
    </div>

    <div class="container">
        <!-- Datos del Usuario -->
        <div class="user-info">
            <h2>Datos del Usuario</h2>
            <p>Usuario: <span id="current-username">USUARIOEJEMPLO</span></p>
            <p>Correo E: <span id="current-email">CORREOEJEMPLO</span></p>
        </div>

        <!-- Sección de cambio en escalera -->
        <div class="change-sections">
            <div class="change-section change-username">
                <h3>Cambiar nombre de usuario</h3>
                <form id="update-user-form">
                    <input type="text" id="new-username" placeholder="Nuevo usuario" required>
                    <input type="text" id="confirm-username" placeholder="Confirmar usuario" required>
                    <button type="submit">Aceptar</button>
                </form>
            </div>

            <div class="change-section change-email">
                <h3>Cambiar correo</h3>
                <form id="update-email-form">
                    <input type="email" id="new-email" placeholder="Nuevo correo" required>
                    <input type="email" id="confirm-email" placeholder="Confirmar correo" required>
                    <button type="submit">Aceptar</button>
                </form>
            </div>

            <div class="change-section change-password">
                <h3>Cambiar contraseña</h3>
                <form id="update-password-form">
                    <input type="password" id="new-password" placeholder="Nueva contraseña" required>
                    <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
                    <button type="submit">Aceptar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
