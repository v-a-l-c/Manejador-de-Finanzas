<!-- signup.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos de división en dos franjas */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #000000;
        }

        .left-section, .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-section {
            background-image: url('assets/Logo/MonKey2.jpg');
            background-size: cover;
            background-position: center;
        }

        .right-section {
            background: linear-gradient(135deg, #111, #333);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2em;
            color: white;
        }

        /* Formato del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            width: 100%;
            max-width: 300px;
            text-align: center;
            background-color: rgba(82, 85, 89, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 0.5em;
        }

        /* Botones del formulario y adicionales */
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 0.8em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }

        button {
            padding: 0.8em;
            background: #584432;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #6d533d;
        }

        /* Estilos de los nuevos botones de navegación */
        .nav-buttons {
            display: flex;
            gap: 1em;
            margin-top: 1em;
        }

        .home-button, .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8em;
            width: 100%;
            max-width: 140px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: #000;
            transition: background 0.3s;
        }

        .home-button {
            background: #F2F2F2;
            color: #333;
        }

        .home-button img {
            margin-right: 0.5em;
            width: 16px;
            height: 16px;
        }

        .login-button {
            background: #A67951;
            color: #fff;
        }

        .login-button:hover {
            background: #7d5939;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                height: 50vh;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Sección izquierda: Imagen de logo -->
    <div class="left-section"></div>

    <!-- Sección derecha: Formulario de registro -->
    <div class="right-section">
        <div>
            <h1>Registrarse</h1>
            <form id="signup-form">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="email" name="mail" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p id="signup-response"></p>
            
            <!-- Botones de navegación adicionales -->
            <div class="nav-buttons">
                <button class="home-button" onclick="window.location.href='index.html'">
                    <img src="assets/botones/ksa.png" alt="Home Icon"> Inicio
                </button>
                <button class="login-button" onclick="window.location.href='login.html'">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
