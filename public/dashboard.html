<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonKey - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>MonKey</h1>
            <nav>
                <ul>
                    <li><a href="history.html">Historial</a></li>
                    <li><a href="income.html">Ingresos</a></li>
                   <!-- <li><a href="transaction.html">Transacciones</a></li>-->
                   <li><a href="expenses.html">Deudas</a></li>
                </ul>
            </nav>
            <a href="settings.html" class="settings">Configuración</a>
        </div>

        <div class="main-content">
            <h1 class="dashboard-title">Dashboard</h1>

            <a href="index.html" class="logout">Cerrar sesión</a>

            <div class="content-box">
                <h2 class="summary-title">Resumen General</h2>
                <div class="content">
                    <button onclick="location.href='balance.html'" class="card-button">
                        <h2>Saldo</h2>
                        <p>$ 1,000.00</p>
                    </button>
                    <button onclick="location.href='income.html'" class="card-button">
                        <h2>Ingresos</h2>
                        <p>$ 1,000.00</p>
                    </button>
                    <button onclick="location.href='transaction.html'" class="card-button">
                        <h2>Transacciones</h2>
                        <p>10</p>
                    </button>
                    <button onclick="location.href='debts.html'" class="card-button">
                        <h2>Deudas</h2>
                        <p>5</p>
                    </button>
                </div>

                <button onclick="getExpenseData('day')" class="load-chart-button">Mostrar Gasto por Día</button>
                <button onclick="getExpenseData('month')" class="load-chart-button">Mostrar Gasto por Mes</button>
                <button onclick="getExpenseData('year')" class="load-chart-button">Mostrar Gasto por Año</button>

                <div class="chart-container" style="width: 80%; margin: 20px auto;">
                    <!-- Contenedor para el gráfico -->
                    <canvas id="myChart" width="400" height="200"></canvas>
                    <!-- Contenedor para el mensaje si no hay datos -->
                    <div id="no-data-message" style="display:none; text-align:center; color:red;">
                        No hay datos disponibles para mostrar.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
